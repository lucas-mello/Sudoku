<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sudoku</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      max-width: 900px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 10px;
      color: #2e7d32;
    }

    .subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: linear-gradient(135deg, #a5d6a7, #81c784);
      border-radius: 16px;
      padding: 25px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .card a {
      text-decoration: none;
      font-size: 22px;
      font-weight: bold;
      color: #1b5e20;
      display: block;
    }

    footer {
      margin-top: 35px;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 32px;
      }
    }
  </style>
</head>

<body>

<audio id="somAbertura">
  <source src="Sons/Pirates of the Caribbean (original).mp3" type="audio/mpeg">
</audio>


<script>
  const audio = document.getElementById("somAbertura");

  function tocarSom() {
    audio.volume = 0.5;
    audio.play().catch(() => {});
    document.removeEventListener("click", tocarSom);
  }

  document.addEventListener("click", tocarSom);
</script>
