  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
    }


   /* Cron√¥metro base */
.cronometro {
  font-family: 'Courier New', Courier, monospace;
  font-size: 16px;
  color: #0f0;
  background: rgba(0, 0, 0, 0.6);
  padding: 10px 20px;
  border-radius: 10px;
  box-shadow: 0 0 10px #0f0, 0 0 20px #0f0 inset;
  position: fixed;
  top: 10px;
  right: 10px;
  z-index: 9999;
  text-align: center;
  transition: all 0.3s ease, color 1s;
}

/* Tablets */
@media (max-width: 1024px) {
  .cronometro {
    font-size: 14px;
    padding: 8px 16px;
    top: 10px;
    right: 50%;
    transform: translateX(50%);
  }
}

/* Celulares */
@media (max-width: 480px) {
  .cronometro {
    font-size: 12px;
    padding: 6px 12px;
    top: 5px;
    right: 50%;
    transform: translateX(50%);
  }
}

/* Dia/Noite */
body.day .cronometro {
  color: #006600;
  box-shadow: 0 0 10px #00cc00, 0 0 20px #00cc00 inset;
}
body.night .cronometro {
  color: #00ffff;
  box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff inset;
}

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      max-width: 800px;
      width: 95%;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: linear-gradient(135deg, #a5d6a7, #81c784);
      border-radius: 18px;
      padding: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .card a {
      display: block;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      color: #1b5e20;
    }

    footer {
      margin-top: 35px;
      font-size: 14px;
      color: #777;
    }
  </style>

<script>
/* === INJETA CSS DO REL√ìGIO (BORDA RESPONSIVA) === */
const estiloRelogio = document.createElement("style");
estiloRelogio.innerHTML = `
  .cronometro {
   box-sizing: border-box;

  font-family: 'Courier New', Courier, monospace;
  font-size: clamp(28px, 3.8vw, 48px);
  font-weight: bold;
  letter-spacing: 2px;

  /* üî• NEON VERDE DE VOLTA */
  color: #00ff66;

  background: rgba(0, 0, 0, 0.15);

  padding: clamp(20px, 4vw, 40px);
  border-radius: clamp(18px, 3vw, 30px);

  border: clamp(2px, 0.6vw, 5px) solid #00ff66;

  box-shadow:
    0 0 12px rgba(0, 255, 102, 0.9),
    0 0 28px rgba(0, 255, 102, 0.7),
    inset 0 0 20px rgba(0, 255, 102, 0.35);

  position: fixed;
  top: 110px;   /* üëà controla a altura */
  left: 50%;
  transform: translateX(-50%);
  z-index: 0;
  pointer-events: none;

  text-align: center;
  white-space: nowrap;

  width: fit-content;
  max-width: 95vw;
`;
document.head.appendChild(estiloRelogio);

/* === INJETA RESPONSIVIDADE (LAYOUT ANTERIOR) === */
const estiloLayoutAnterior = document.createElement("style");
estiloLayoutAnterior.innerHTML = `
  /* Tablets */
  @media (max-width: 1024px) {
    .cronometro {
      font-size: 48px;
      padding: 10px 20px;
      top: 3px;
      right: 50%;
      left: auto;
      transform: translateX(50%);
    }
  }

  /* Celulares */
  @media (max-width: 480px) {
    .cronometro {
      font-size: 48px;
      padding: 10px 20px;
      top: 5px;
      right: 50%;
      left: auto;
      transform: translateX(50%);
    }
  }
`;
document.head.appendChild(estiloLayoutAnterior);

/* === REL√ìGIO === */
function atualizarRelogio() {
  const agora = new Date();

  // Ajuste do fuso hor√°rio (exemplo: 'America/Sao_Paulo')
  const opcoes = {
    timeZone: 'America/Sao_Paulo',
    weekday: 'short',
    day: '2-digit',
    month: '2-digit',
    year: 'numeric',
    hour: '2-digit',
    minute: '2-digit',
    second: '2-digit',
    hour12: false
  };

  const dataFormatada = agora.toLocaleString('pt-BR', opcoes);

  document.getElementById("relogio").textContent = dataFormatada;

  // Dia ou Noite baseado no hor√°rio de S√£o Paulo
  const hora = parseInt(agora.toLocaleString('pt-BR', {timeZone:'America/Sao_Paulo', hour:'2-digit', hour12:false}));
  if (hora >= 6 && hora < 18) {
    document.body.classList.add('day');
    document.body.classList.remove('night');
  } else {
    document.body.classList.add('night');
    document.body.classList.remove('day');
  }
}

setInterval(atualizarRelogio, 1000);
atualizarRelogio();

</script>
