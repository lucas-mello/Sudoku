<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sudoku – Jogos Online</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #e8f5e9);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      max-width: 1000px;
      width: 95%;
      text-align: center;
    }

    h1 {
      font-size: 40px;
      color: #2e7d32;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: linear-gradient(135deg, #a5d6a7, #81c784);
      border-radius: 18px;
      padding: 25px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
    }

    .card a {
      display: block;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      color: #1b5e20;
    }

    footer {
      margin-top: 35px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>

<body>
